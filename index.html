<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scoreboarder</title>
  </head>
  <body>
    <h1>Scorboarder</h1>
    <div>
      <p>Select input file file (RaceData.xml) and an output directory</p>
    </div>
    <div>
      <div>
        <input style="width: 500px;" type="text" id="xmlpath" placeholder="Enter XML file path" value="" />
        <button id="selectfile">Select File</button>
      </div>
      <div>
        <input style="width: 500px;" type="text" id="outputfolder" placeholder="Enter output folder" />
        <button id="selectfolder">Select Folder</button>
      </div>
      <div>
        <button id="startbtn">Start</button>
        <button id="stopbtn" disable="true">Stop</button>
      </div>

  </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
